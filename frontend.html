<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>Login</h1>
                <p>Entre com suas credenciais</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nome</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="login-button">Cadastrar/Login</button>
            </form>
            
            <div id="message" style="margin-top: 20px; padding: 10px; border-radius: 5px; display: none;"></div>
        </div>
    </div>
    
    <script>
        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = text;
            messageDiv.style.display = "block";
            messageDiv.style.backgroundColor = isError ? "#ffebee" : "#e8f5e8";
            messageDiv.style.color = isError ? "#c62828" : "#2e7d32";
            messageDiv.style.border = isError ? "1px solid #ef5350" : "1px solid #66bb6a";
        }

        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const nome = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("password").value;

            const clienteData = {
                nome: nome,
                email: email,
                senha: senha
            };

            try {
                // Use a URL pública do backend
                const backendUrl = "https://8080-irsypwn7uwz6lcadjnnu1-82b38eb0.manusvm.computer/api/clientes";
                
                const response = await fetch(backendUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    mode: "cors",
                    body: JSON.stringify(clienteData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage(`Cliente cadastrado com sucesso! ID: ${result.id}, Nome: ${result.nome}`, false);
                    document.getElementById("login-form").reset();
                } else {
                    const errorText = await response.text();
                    console.error("Erro na resposta:", response.status, errorText);
                    showMessage(`Erro ao cadastrar cliente: ${response.status} - ${errorText}`, true);
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
                showMessage("Erro ao conectar com o backend. Verifique se o servidor está rodando e a URL está correta.", true);
            }
        });
    </script>
</body>
</html>
